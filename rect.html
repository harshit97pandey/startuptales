<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .media-object{
        height: 64px;
        width: 64px;
      }
      .media{
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        padding: 12px;
        /*width: 40%;*/
      }
      .media-container {
        padding: 0px;
        display: none;
      }
    </style>
  </head>
<body>
  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="media">
          <div class="media-left">
            <a href="#">
             <img class="media-object" src="http://www.hbc333.com/data/out/190/47199326-profile-pictures.png" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">Yadnesh Kulkarni</h4>
             <p>yadnesh45@gmail.com</p>
             <p>Mumbai</p>
             <p><span class="glyphicon glyphicon-menu-down" id="view" aria-hidden="true"></span>
          </div>
          <div class="media-container">
            <div class="qual">
              <h5><b>Qualification</b></h5>
              <p>B.Tech</p>
            </div>
            <div clas="skills">
              <h5><b>Skills</b></h5>
              <p>B.Tech</p>
            </div>
            <div class="sector">
              <h5><b>Sector</b></h5>
              <p>B.Tech</p>
            </div>
          </div>
        </div>  
      </div>
  </div>





   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
<script type="text/javascript">
   $("#view").click(function(){
    $(".media-container").fadeToggle("slow");
    
  });
   function change()
   {
      var elem = document.getElementById("view");
      if (elem.class=="glyphicon-menu-down") elem.class = "glyphicon-menu-up";
      else elem.class = "glyphicon-menu-down";
   }
</script>
